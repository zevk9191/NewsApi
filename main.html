<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NewsApi</title>
    <link rel="stylesheet" href="styles/basic__style.css">
    <link rel="stylesheet" href="styles/header__style.css">
    <link rel="stylesheet" href="styles/navigation__style.css">
    <link rel="stylesheet" href="styles/main__style.css">
    <link rel="stylesheet" href="styles/news__style.css">
    <link rel="stylesheet" href="styles/floor__style.css">
    <link rel="stylesheet" href="styles/pseudo__style.css">
    <script src="script.js" defer></script>
</head>
<body>
<header id="header">
    <span class="header__span">News from</span>
    <h1 class="header__h1">New York Times</h1>
</header>
<nav id="navigation">
    <button type="submit" class="btn__style arts" data-section="arts">Arts</button>
    <button type="submit" class="btn__style automobiles" data-section="automobiles">Automobiles</button>
    <button type="submit" class="btn__style business" data-section="business">Business</button>
    <button type="submit" class="btn__style fashion" data-section="fashion">Fashion</button>
    <button type="submit" class="btn__style health" data-section="health">Health</button>
    <button type="submit" class="btn__style movies" data-section="movies">Movies</button>
    <button type="submit" class="btn__style politics" data-section="politics">Politics</button>
    <button type="submit" class="btn__style science" data-section="science">Science</button>
    <button type="submit" class="btn__style sports" data-section="sports">Sports</button>
    <button type="submit" class="btn__style technology" data-section="technology">Technology</button>
    <button type="submit" class="btn__style travel" data-section="travel">Travel</button>
    <button type="submit" class="btn__style world" data-section="world">World</button>
</nav>
<main id="main">

</main>
<div id="floor">
    <input type="button" class="arrowPrev" value="<" data-pagination="previous">
    <div class="paginationDiv">
        <input type="button" class="paginationNumber currentPage" value="0" data-pagination="current">
        <span class="paginationText">of</span>
        <input type="button" class="paginationNumber allPages" value="0" data-pagination="last">
    </div>
    <input type="button" class="arrowNext" value=">" data-pagination="next">
</div>
</body>
</html>
