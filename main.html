<html lang="en">

<header id="header">
    <span class="header__span">News from</span>
    <h1 class="header__h1"> New York Times</h1>
</header>
<nav id="navigation">
    <button type="submit" class="btn__style" data-section="arts"><span class="button__word">Arts</span></button>
    <button type="submit" class="btn__style" data-section="automobiles"><span class="button__word">Automobiles</span>
    </button>
    <button type="submit" class="btn__style" data-section="business"><span class="button__word">Business</span></button>
    <button type="submit" class="btn__style" data-section="fashion"><span class="button__word">Fashion</span></button>
    <button type="submit" class="btn__style" data-section="health"><span class="button__word">Health</span></button>
    <button type="submit" class="btn__style" data-section="movies"><span class="button__word">Movies</span></button>
    <button type="submit" class="btn__style" data-section="politics"><span class="button__word">Politics</span></button>
    <button type="submit" class="btn__style" data-section="science"><span class="button__word">Science</span></button>
    <button type="submit" class="btn__style" data-section="sports"><span class="button__word">Sports</span></button>
    <button type="submit" class="btn__style" data-section="technology"><span class="button__word">Technology</span>
    </button>
    <button type="submit" class="btn__style" data-section="travel"><span class="button__word">Travel</span></button>
    <button type="submit" class="btn__style" data-section="world"><span class="button__word">World</span></button>
</nav>
<main id="main">
    <!--        <template id="template">-->

    <!--        </template>-->
    <div class="container">
        <h3 class="news__title">
            A Low Point for the Monarchy, in a New Season of ‘The Crown’
            <input type="submit" class="link__button" value="View     >">
        </h3>
        <div class="news__information">
            <span class="section__news">Technology</span>
            <span class="publish__time">14:05</span>
            <span class="publish__day">09.11.22</span>
            <p class="news__abstract">
                Queen Elizabeth II wasn’t always the wildly popular figure that Britain mourned this year, as the latest
                episodes of the Netflix hit recall.
            </p>
        </div>

    </div>
</main>
